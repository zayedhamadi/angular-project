<div class="details-container" *ngIf="suggestion">
    <div class="details-card">

        <div class="details-header">
            <h2>{{ suggestion.title }}</h2>
            <span class="badge" [ngClass]="suggestion.status">
                {{ suggestion.status | uppercase }}
            </span>
        </div>

        <p class="description">
            {{ suggestion.description }}
        </p>

        <div class="details-info">
            <div class="info-item">
                <span class="label">Cat√©gorie</span>
                <span class="value">{{ suggestion.category }}</span>
            </div>

            <div class="info-item">
                <span class="label">Date</span>
                <span class="value">{{ suggestion.date | date:'dd/MM/yyyy' }}</span>
            </div>

            <div class="info-item">
                <span class="label">Likes</span>
                <span class="value">üëç {{ suggestion.nbLikes }}</span>
            </div>
        </div>

        <div class="actions">
            <a routerLink="/suggestions" class="back-btn">
                ‚¨Ö Back to list
            </a>
        </div>

    </div>
</div>

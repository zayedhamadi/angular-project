<div class="page">
  <div class="form-container">
    <h2>Ajouter une nouvelle suggestion</h2>

    <form [formGroup]="suggestionForm" (ngSubmit)="onSubmit()">

      <div class="field">
        <label for="title">Titre</label>
        <input id="title" type="text" formControlName="title" />
        <div class="error" *ngIf="title.invalid && (title.dirty || title.touched)">
          <small *ngIf="title.errors?.['required']">Le titre est obligatoire.</small>
          <small *ngIf="title.errors?.['minlength']">Minimum 5 caractères.</small>
          <small *ngIf="title.errors?.['pattern']">Commencer par une majuscule.</small>
        </div>
      </div>

      <div class="field">
        <label for="description">Description</label>
        <textarea id="description" formControlName="description"></textarea>
        <div class="error" *ngIf="description.invalid && (description.dirty || description.touched)">
          <small>Description minimum 30 caractères.</small>
        </div>
      </div>

      <div class="field">
        <label for="category">Catégorie</label>
        <select id="category" formControlName="category">
          <option value="">Sélectionner une catégorie</option>
          <option *ngFor="let c of categories" [value]="c">{{ c }}</option>
        </select>
      </div>

      <div class="inline">
        <div class="field">
          <label>Date</label>
          <input type="text" [value]="currentDate" readonly />
        </div>

        <div class="field">
          <label>Status</label>
          <input type="text" value="En attente" readonly />
        </div>
      </div>

      <button type="submit" [disabled]="suggestionForm.invalid">
        Soumettre la suggestion
      </button>

    </form>
  </div>
</div>
